<!DOCTYPE html>
<html>
<head>
	<title>clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/reset.css">
	<link rel="stylesheet" type="text/css" href="style/clock.css">
</head>
<body>
	<div class="container">
		<div class="top">
			<span>CSS/JQuery 绘制劳力士表盘</span>
		</div>
		<div class="clock">
			<div class="China">	
				<ul class="line-min">
					
				</ul>	
				<ul class="line-hour">
					
				</ul>
				<ol class="number">
					
				</ol>
				<ul class="pointer">
					<li class="hour"></li>
					<li class="min"></li>
					<li class="sec"></li>
					<li class="circle"></li>
				</ul>		
				<div class="address">
					<span>北京时间</span>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/clock.js"></script>
</body>
</html>
